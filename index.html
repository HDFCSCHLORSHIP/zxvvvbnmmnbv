<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our First Meet ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .photo {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    .romantic-line {
      font-size: 1.4rem;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 2s forwards;
    }

    .next-button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff6f91;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .next-button:hover {
      background-color: #ff4b7d;
      transform: scale(1.05);
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .fade-in-delay {
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="fade-in">The Moment We First Met ðŸ’‘</h1>
    
    <img src="WhatsApp Image 2025-05-17 at 1.32.16 PM (1).jpeg" alt="First Meet" class="photo pulse" />
    
    <p class="romantic-line fade-in-delay">"From that moment, my heart knew it found home."</p>
    
    <button class="next-button" onclick="goToNextPage()">Next ðŸ’Œ</button>
  </div>

  <script>
    function goToNextPage() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
